<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/jpg" href="logo.jpg" />
  <title>Register | TravelNest</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>

  <section class="register-section">
    <h1>Register for Your Dream Trip</h1>
    <form id="registerForm" class="register-form">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="tel" name="phone" placeholder="Mobile Number" required />

      <div class="gender-container">
        <label>Gender</label>
        <div class="gender-options">
          <label><input type="radio" name="gender" value="Male" required /> Male</label>
          <label><input type="radio" name="gender" value="Female" required /> Female</label>
          <label><input type="radio" name="gender" value="Other" required /> Other</label>
        </div>
      </div>

      <select name="destination" required>
        <option value="" disabled selected>Select Destination</option>
        <option>Interlaken</option>
        <option>Male</option>
        <option>Rome</option>
        <option>Dubai</option>
        <option>Phuket</option>
        <option>Queenstown</option>
        <option>Paris</option>
        <option>Kyoto</option>
        <option>Sydney</option>
      </select>

      <select name="package" required>
        <option value="" disabled selected>Select Package</option>
        <option>Voyager Package</option>
        <option>Discoverer Package</option>
        <option>Explorer Package</option>
        <option>Globetrotter Package</option>
      </select>

      <div class="form-group inline-date">
        <label for="travel-date">Select Travel Date</label>
        <input type="date" id="travel-date" name="date" required />
      </div>

      <textarea name="notes" placeholder="Any special requests or notes..."></textarea>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms">I accept the Terms & Conditions.</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Success Modal -->
  <div class="modal-overlay" id="successModal" style="display:none;">
    <div class="modal-content">
      <h2>üéâ Success!</h2>
      <p>Congratulations, your registration is complete! A confirmation email has been sent.</p>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch("http://localhost:3000/register.html", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          document.getElementById("successModal").style.display = "flex";
          this.reset();
          setTimeout(() => {
            document.getElementById("successModal").style.display = "none";
          }, 3000);
        } else {
          alert("‚ùå Registration failed. Please try again.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Something went wrong. Please try again later.");
      }
    });
  </script>

</body>
</html>
